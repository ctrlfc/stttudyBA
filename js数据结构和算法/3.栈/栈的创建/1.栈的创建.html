<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>栈</title>
</head>

<body>
    <script>
    /**
     * 栈是一种遵从[后进先出](LIFO)原则的[有序集合]
     * 新添加的或待删除的元素保存在栈的末尾,称作栈顶,另一端叫栈底
     * 在栈里,新元素靠近栈顶,旧元素靠近栈底
     * 比如:一摞书或者餐厅堆放的盘子
     * 栈也被用在编程语言的编译器和内存保存变量,方法调用
     */

    //我们将创建一个类来表示栈.
    function Stack() {
        //各种属性和方法的声明
    }

    //首先需要一种数据结构来保存栈的元素.选择数组:
    var items = [];

    //接下来声明一些方法
    /**
     * push(element(s)):添加一个新元素到栈顶
     * pop():移除栈顶的元素,同时返回被移除的元素
     * peek():返回栈顶的元素,不对栈做任何修改(这个方法不会移除栈顶的元素,仅仅返回它)
     * isEmpty():如果栈里没有任何元素就返回TRUE,有就返回FALSE
     * clear():移除栈里所以元素
     * size():返回栈里的元素个数.这个方法和数组的length属性很类似
     */

    //只能添加栈顶也就是末尾
    this.push = function(element) {
        items.push(element);
    };
    this.pop = function() {
        return items.pop();
    };
    //用push和pop也就遵从了LIFO

    //想知道添加了什么
    this.peek = function(element) {
        return items[items.length - 1];
    };

    //是否为空
    this.isEmpty = function() {
        return items.length == 0;
    };

    //对于集合,最好用size
    this.size = function() {
        return items.lenght;
    };

    //最后清空clear
    this.clear = function() {
        items = [];
    };

    //输出~~
    this.print = function() {
        console.log(items.toString());
    };

    // -------------------

    function Stack() {

        var items = [];

        this.push = function(element) {

            items.push(element);
        };

        this.pop = function() {

            return items.pop();
        };

        this.peek = function() {

            return items[items.length - 1];
        };

        this.isEmpty = function() {

            return items.length == 0;
        };

        this.size = function() {

            return items.length;
        };

        this.clear = function() {

            items = [];
        };

        this.print = function() {

            console.log(items.toString());
        };
    }

    //使用Stack类
    //先初始化类,然后验证一下是否为空
    var stack = new Stack();
    console.log(stack.isEmpty());//输出为true,本来就没诶呦

    stack.push(5);
    stack.push(8);

    console.log(stack.peek());//8,最后加入的

    //继续添加元素
    stack.push(11);
    console.log(stack.size());//3
    console.log(stack.isEmpty());//false

    //最后添加
    stack.push(15);

    //接着是删除
    stack.pop();
    stack.pop();
    console.log(stack.size());//输出2
    stack.print();//输出[5,8]
    </script>
</body>

</html>
