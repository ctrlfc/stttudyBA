<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>循环队列</title>
</head>

<body>
    <script>
    /**
     * 丢手绢游戏模式
     */
    function Queue() {

        var items = [];

        this.enqueue = function(element) {

            items.push(element);
        };

        this.dequeue = function() {

            return items.shift();
        };

        this.front = function() {

            return items[0];
        };

        this.isEmpty = function() {

            return items.length == 0;
        };

        this.clear = function() {

            items = [];
        };

        this.size = function() {

            return items.length;
        };

        this.print = function() {

            console.log(items.toString());
        };
    }

    function hotPotato(nameList, num) {
        var queue = new Queue(); //(1)初始化

        for (var i = 0; i < nameList.length; i++) {
            queue.enqueue(nameList[i]); //(2)加入队列
        }

        var eliminated = '';
        while (queue.size() > 1) {
            for (var i = 0; i < num; i++) {
                queue.enqueue(queue.dequeue()); //(3)当队列还有有元素的时候,迭代一个数字,从开头移除,添加到末尾
            }
            eliminated = queue.dequeue(); //(4)迭代完毕,移除辣个人
            console.log(eliminated + '在击鼓传花中被淘汰');
        }
        return queue.dequeue(); //(5)剩下那个人就是胜利者
    }
    var names = ['John', 'Jack', 'Camila', 'Ingrid', 'Carl'];
    var winner = hotPotato(names, 5);
    console.log('胜利者:' + winner);
    </script>
</body>

</html>
