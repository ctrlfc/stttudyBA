<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件语句</title>
</head>
<body>
	<script>
	//用三元操作符可以替换if...else语句

	if (num === 1){
		num--;
	}else{
		num++;
	}

	(num === 1) ? num-- : num++;

	/**
	 * case判断是和case分支的值相等
	 * break会中止switch继续执行
	 * default不匹配前面任意一种情况时候,就执行default中的代码
	 */

	</script>
</body>
</html>
