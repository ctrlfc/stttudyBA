<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组合并</title>
</head>
<body>
	<script>
	/**
	 * 有多个数组,需要合并成一个数组
	 * 用concat方法就简单了
	 */

	var zero = 0;
	var positivenum = [1,2,3];
	var negativenum = [-3,-2,-1];
	var num = negativenum.concat(zero,positivenum);
	//concat方法可以向一个数组传递数组,对象或是元素.zero将被合并到nagetiveNum中,然后positiveNum继续合并
	</script>
</body>
</html>
