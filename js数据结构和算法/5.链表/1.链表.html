<body>
    <script>
    /**
     * 数组的缺陷:数组的大小是固定的,起点和中间插入元素成本很高,需要移动元素
     * 可以访问任何位置的任何元素
     */

    /**
     * 链表是有序的元素集合
     * 链表不是连续放置的,每个元素由元素本身的节点和指向下一个元素的引用(指针和链接)组成
     * 添加和移除元素不影响其他元素位置
     * 但是访问的时候需要从起点(表头)开始迭代列表直到找到
     * 比如:寻宝游戏,需要一步一步去找,找一步才能找下一步
     */
