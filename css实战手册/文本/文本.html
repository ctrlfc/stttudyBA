    <style>
        /*1.字体*/
        /*双引号分多个字体名*/
        /*serif和sans-serif(标题)*/

        /*2.颜色*/
        /*16进制和RGB*/

        /*3.字号*/
        /*16px叫做基准文本尺寸*/
        /*keyword关键字(7种),medium(中等)与基准16px相同,large18px*/
        /*行长单位em,特定字体中M的高度,1em=100%=基准(注意嵌套)*/
        /*percentage百分比,100%为基准*/

        /*4.大小写*/
        /*text-transform:uppercase 大写*/
        /*font-variant: small-caps;小型大写*/

        /*5.文本修饰*/
        /*text-decoration: underline 下划线;真要加用边框线最好*/
        /*text-decoration: underline overline line-through;下划线和上划线和删除线*/

        /*6.字距离*/
        /*letter-spacing: -1px;减少字母距*/
        /*word-spacing: 10px;字词距*/

        /*7.行间距*/
        /*line-height行间距,用em或者百分比更好,因为会随着font-size改变而改变*/
        /*行高-字体大小=间距量*/
        /*另外还有用数字表示的,比例式*/

        /*8.缩进*/
        /*text-indent:5em,负值产生悬挂缩进*/
        /*百分比与段落元素宽度有关*/

        /*9.段落间距*/
        /*margin*/

        /*10.段落的首字母或者首行*/
        /*伪元素:first-letter,:firest-line*/

        /*11.列表样式*/
        /*list-style-type,每个样式可以归为一类,选择性使用*/

        /*12.项目符号和序号定位*/
        /*list-style-position,符号定位,只有内外两种*/
        /*浏览器默认的左边缩进可以用padding-left和margin-left设为0来修正*/

        /*13.图形项目符号*/
        /*list-style-image:url(images/xxx.gif)*/
