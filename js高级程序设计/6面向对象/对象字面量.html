<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象字面量</title>
    <script>
        /**
         * 创建新对象值的表示法
         * 里面都是"名/值"对
         */
        var empty_object = {};
        var toorge = {
            "first name": "Jerome",
            "last-name": "Howard"
        };
        /**
         * 属性名可以是括号内的任何字符串
         * 合法非保留js标识符,不强制要切""括号("-"是必须的,因为"-"非法连接符)
         */
        var flight = {
            airline: "Oceanic",
            number: 815,
            departure: {
                IATA: "SYD",
                time: "2004-09-22 14:55",
                city: "Sydney"
            },
            arrival: {
                IATA: "LAX",
                time: "2004-09-22 10:42",
                city: "Los Angeles"
            }
        };
        /**
         * 对象可嵌套
         */
    </script>
</head>
<body>
</body>
</html>
